<script>

    //主题设置
    $("#theme-set").on("click", "a", function(){

        $("head").find("link[href^='../static/css/themes/']").remove();

        var $theme = $(this);
        var href = "../static/css/themes/type-"+$theme.attr("data-type")+"/"+$theme.attr("data-theme")+".min.css";
        var newCss = '<link href="'+href+'" rel="stylesheet">';
        $("head").append(newCss);
    });

</script>
